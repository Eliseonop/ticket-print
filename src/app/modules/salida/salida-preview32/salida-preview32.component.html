<div class="font-mono break-all text-md receipt p-2 border rounded bg-white">
    <div class="max-w-[32ch] w-[32ch]" *ngIf="structureData">
        <div class="h-[1ch]"></div>

        <div class="text-center">
            {{ structureData.header.textCompany }}
        </div>
        <div class="h-[1ch]"></div>

        <div *ngFor="let row of structureData.header.rutaLado">
            <span class="flex">
                <span *ngFor="let item of row" class="w-16 flex">{{
                    item
                }}</span>
            </span>
        </div>

        <div *ngFor="let row of structureData.header.condCobr">
            <span class="flex space-x-8">
                <span *ngFor="let item of row">{{ item }}</span>
            </span>
        </div>

        <div *ngFor="let row of structureData.header.padHora">
            <span class="flex space-x-8 text-xl font-semibold">
                <span *ngFor="let item of row">{{ item }}</span>
            </span>
        </div>
        <div class="h-[1ch]"></div>
        <div *ngFor="let row of structureData.body.controles" class="">
            <!-- <span class="flex font-semibold space-x-5">
                <span *ngFor="let item of row">{{ item }}</span>
            </span> -->
            <!-- hacer una tabla con bordes -->
            <table class="w-full">
                <tr class="border border-solid">
                    <ng-container *ngFor="let item of row; let i = index">
                        <td
                            class="border text-left"
                            [ngClass]="{
                                'w-2/3': i === 0
                            }"
                        >
                            {{ item }}
                        </td>
                    </ng-container>
                </tr>
            </table>
        </div>
        <div class="h-[1ch]"></div>
        <div class="text-center">
            {{ structureData.body.liqBoletos }}
        </div>
        <div *ngFor="let row of structureData.body.padHora2" class="">
            <span class="flex space-x-10 font-semibold">
                <span *ngFor="let item of row">{{ item }}</span>
            </span>
        </div>
        <div class="h-[1ch]"></div>
        <div *ngFor="let row of structureData.body.suministrosHead" class="">
            <!-- <span class="flex font-semibold space-x-5">
                <span *ngFor="let item of row">{{ item }}</span>
            </span> -->
            <!-- hacer una tabla con bordes -->
            <table class="w-full">
                <tr class="border border-solid">
                    <ng-container *ngFor="let item of row; let i = index">
                        <td
                            class="border text-left"
                            [ngClass]="{
                                'w-2/3': i === 0
                            }"
                        >
                            {{ item }}
                        </td>
                    </ng-container>
                </tr>
            </table>
        </div>
        <div *ngFor="let row of structureData.body.suministrosBody" class="">
            <table class="w-full">
                <tr class="border border-solid">
                    <ng-container *ngFor="let item of row; let i = index">
                        <td
                            class="border text-left"
                            [ngClass]="{
                                'w-10': i === 0
                            }"
                        >
                            {{ item }}
                        </td>
                    </ng-container>
                </tr>
            </table>
        </div>
        <div class="h-[1ch]"></div>

        <div class="text-center">
            {{ structureData.footer.textHoraUser }}
        </div>
        <div class="text-center">
            {{ structureData.footer.textSalida }}
        </div>
        <div class="text-center">
            {{ structureData.footer.textData }}
        </div>
    </div>
</div>
