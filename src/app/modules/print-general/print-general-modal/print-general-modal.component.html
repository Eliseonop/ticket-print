<div class="p-0 md:p-1 flex rounded-lg flex-col w-fit md:w-80">
    <div
        class="flex justify-between w-full items-center border-b mb-3 border-gray-400 pb-2 gap-7"
    >
        <div class="text-lg font-medium">Configurar Impresora</div>

        <a
            mat-icon-button
            class="text-gray-500 hover:text-gray-700"
            (click)="closeModal()"
        >
            <mat-icon [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
        </a>
    </div>

    <div
        class="flex flex-col md:flex-row justify-center gap-2 md:gap-14 w-full"
    >
        <button
            class="flex my-1 md:my-4 p-3 ring-1 rounded-lg items-center justify-center"
            [ngClass]="{
                ' hover:ring-2  cursor-pointer': usbEnable,
                'opacity-50 cursor-not-allowed': !usbEnable,
                'ring-4 ring-sky-600': printerInfo?.type === 'usb'
            }"
            [disabled]="!usbEnable"
            (click)="requestDeviceUsb()"
        >
            <mat-icon class="mat-18" matTooltip="Conexion USB">usb</mat-icon>
        </button>
        <button
            class="flex items-center justify-center my-1 md:my-4 p-3 ring-1 rounded-lg"
            [ngClass]="{
                ' hover:ring-2  cursor-pointer': blueEnable,
                'opacity-50 cursor-not-allowed': !blueEnable,
                'ring-4 ring-sky-600': printerInfo?.type === 'bluetooth'
            }"
            [disabled]="!blueEnable"
            (click)="requestDeviceBluetooth()"
        >
            <mat-icon
                class="mat-18"
                [matTooltip]="
                    blueEnable
                        ? 'Conexion Bluetooth'
                        : 'Bluetooth no disponible'
                "
                >bluetooth</mat-icon
            >
        </button>
        <button
            class="flex items-center justify-center my-1 md:my-4 p-3 ring-1 rounded-lg"
            [ngClass]="{
                'ring-4 ring-sky-600': printerInfo?.type === 'pdf'
            }"
            (click)="requestDevicePdf()"
            matTooltip="Otra impresora"
        >
            <mat-icon
                class="mat-18"
                svgIcon="heroicons_outline:window"
            ></mat-icon>
        </button>
    </div>
    <!-- n pre con informacion de la impresora -->
    <div
        class="flex justify-between items-center border-b mb-3 border-gray-400 pb-2"
    >
        <!-- <div class="text-lg font-medium">Informacion de la impresora</div> -->
    </div>

    <form [formGroup]="opcionesForm">
        <div>Tama√±o de papel:</div>
        <mat-chip-listbox formControlName="withPrint">
            <mat-chip-option [color]="'primary'" [value]="'80MM'"
                >80 MM</mat-chip-option
            >
            <mat-chip-option [color]="'primary'" [value]="'58MM'"
                >58 MM</mat-chip-option
            >
        </mat-chip-listbox>
    </form>
    <div
        class="flex justify-between items-center border-b mb-3 border-gray-400 pb-2"
    >
        <!-- <div class="text-lg font-medium">Informacion de la impresora</div> -->
    </div>
    <div class="w-full">
        <div class="bg-white p-2 rounded-lg overflow-auto">
            <span class="w-20 inline-block text-gray-500"> Estado: </span>
            <span class="font-bold">{{
                printerInfo?.estado ? 'Conectado ' : 'Desconectado'
            }}</span>
        </div>
        <div class="bg-white p-2 rounded-lg overflow-auto">
            <span class="w-20 inline-block text-gray-500"> Conexion: </span>
            <span class="font-bold">{{ printerInfo?.type }}</span>
        </div>
        <div class="bg-white p-2 rounded-lg overflow-auto">
            <span class="w-20 inline-block text-gray-500"> Nombre: </span>
            <span class="font-bold">{{ printerInfo?.name }}</span>
        </div>
        <div
            class="flex justify-between items-center border-b mb-3 border-gray-400 pb-2"
        >
            <!-- <div class="text-lg font-medium">Informacion de la impresora</div> -->
        </div>
        <div class="bg-white p-2 rounded-lg overflow-auto w-full">
            Proceso : {{ process }}
        </div>
    </div>
</div>
